<!DOCTYPE html>
<html>

  <head>
      <meta charset="utf-8">
      <title>contact</title>
      <link rel="icon" href="images/logo.ico">
      <!-- Google Fonts typefaces link reference used fonts are Hebbo, Lato and Roboto -->
      <!-- 3 lines of google font api because the validator says '|' is an bad value and throws a error -->
      <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
      <link href="https://fonts.googleapis.com/css?family=Heebo" rel="stylesheet">
      <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
      <!-- Main style sheet used for layout of the site -->
      <link rel="stylesheet" href="css/style.css" media="screen" title="no title">
      <!-- Stylesheet for Font Awesome -->
      <!--  http://fontawesome.io/examples/ Shows how to use Font Awesome Icons  -->
      <!--  http://fontawesome.io/cheatsheet/ Shows the codes for each icon from Awesome Font -->
      <link rel="stylesheet" href="css/font-awesome.css">
      <!-- Defining the viewport content size according to device width -->
      <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>

  <body>
      <header class="heading_wrapper">
          <nav class="navigation_wrapper">
              <ul class="navigation">
                  <li>
                      <a href="index.html" title="Home"><i class="fa fa-home-header fa-2x"></i>Home</a>
                  </li>
                  <li>
                      <a href="bio.html" title="Bio"><i class="fa fa-user-header fa-2x"></i>Bio</a>
                  </li>
                  <li>
                      <a href="cv.html" title="CV"><i class="fa fa-book-header fa-2x"></i>CV</a>
                  </li>
                  <li>
                      <a class="active" href="contact.html" title="Contact"><i class="fa fa-address-card-header fa-2x"></i>Contact</a>
                  </li>
              </ul>
          </nav>
      </header>
      <!--  This Section controls the main content area of the website   -->
      <main class="site-wrapper">
          <div class="image-banner-container" role="banner">
              <div class="image-banner-frame">
                  <img class="f1_car" src="images/f1carimage.jpg" title="Renualt F1 Car At Silverstone Circuit &#169; Ryan Labrum-Hill" alt="F1 Car at Silverstone Race Circuit" />
                  <span class="span_name">Ryan Labrum-Hill <br />Contact</span>
              </div>
          </div>
        <!--  Contact page form for feedback  -->
        <section class="content_section_form">
          <form class="contact_form">
            <h2>Feedback Area</h2>
            <br />
            <p>
            Please take some time to suggest some feedback for the site
            </p>
            <p>
              Thank You!
            </p>
            <br />
              <section class="contact_form_group">
                  <input type="text" class="contact_form_group_name" placeholder="Name" required>
                  <br />
                  <input type="email" class="contact_form_group_email" placeholder="Email Address" required>
                  <br />
                  <input type="text" class="contact_form_group_website" placeholder="Your Wesbite (Optional)">
                  <br />
                  <textarea class="contact_form_group_feedback" placeholder="Your Feedback"></textarea>
                  <br />
                  <button class="form_submit_button">Sumbit</button>
              </section>
          </form>
        </section>
          <section class="contact_links_card">
              <h2>Contact Links</h2>
              <br />
              <article class="contact_links">
                <a href="http://www.facebook.com" class="iconlink"><span title="Facebook" class="fa fa-facebook-official fa-2x"></span></a>
                <a href="http://www.twitter.com" class="iconlink"><i title="Twitter" class="fa fa-twitter fa-2x"></i></a>
                <a href="http://www.linkedin.com"><i title="LinkedIn" class="fa fa-linkedin-square fa-2x"></i></a>
                <a href="http://www.github.com"><i title="GitHub" class="fa fa-github-square fa-2x"></i></a>
                <a href="http://www.instagram.com"><i title="Instagram" class="fa fa-instagram fa-2x"></i></a>
                <a href="http://plus.google.com"><i title="Google+" class="fa fa-google-plus-square fa-2x"></i></a>
              </article>
          </section>
      </main>
      <footer class="footer">
          <section class="social_wrapper">
              <div class="fb_icon">
                <!-- This class is a new style added to font awesome css to make the footer icons coloured -->
                <i title="Facebook" class="fa fa-facebook-official-footer fa-2x facebook_logo"></i>
              </div>
              <div class="github_icon">
                <i title="GitHub" class="fa fa-github-square fa-2x github_icon"></i>
              </div>
              <div class="twitter_icon">
                <!-- This class is a new style added to font awesome css to make the footer icons coloured -->
                <i title="Twitter" class="fa fa-twitter-footer fa-2x twitter_logo" ></i>
              </div>
          </section>
      </footer>
  </body>

</html>
